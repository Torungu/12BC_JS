<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body class="bg-success-subtle">
    <div class="container">
      <h1 class="text-center my-4">JavaScript - 3</h1>
      <div class="mb-2 w-25">
        <label for="" class="form-label">Số nguyên thêm vào mảng</label>
        <div class="d-flex">
          <input
            type="number"
            class="form-control w-75"
            name=""
            id="addSo"
            aria-describedby="helpId"
            placeholder="Nhập số nguyên"
          />
          <button class="btn btn-info mx-2 text-white" id="buttonAdd">
            Add
          </button>
        </div>
      </div>
      <div class="mb-3 w-50">
        <label for="" class="form-label text-info-emphasis fw-bold"
          >Mảng các số nguyên</label
        >
        <input
          type="text"
          class="form-control text-info-emphasis fw-bold"
          name=""
          id="result"
          aria-describedby="helpId"
          placeholder=""
          disabled
        />
      </div>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#case1"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            CASE 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#case2"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            CASE 2
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#case3"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            CASE 3
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#case4"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            CASE 4
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active bg-light p-3 w-50 rounded-2"
          id="case1"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
          tabindex="0"
        >
          <h4 class="fw-bold text-success-emphasis mb-3">
            Tổng các số dương trong mảng
          </h4>
          <button class="btn btn-success mb-3" id="button1">Kết Quả</button>
          <input
            type="text"
            class="form-control text-success-emphasis fw-bold w-25"
            name=""
            id="result1"
            aria-describedby="helpId"
            placeholder=""
            disabled
          />
        </div>
        <div
          class="tab-pane fade bg-light p-3 w-50 rounded-2"
          id="case2"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
          tabindex="0"
        >
          <h4 class="fw-bold text-success-emphasis mb-3">
            Đếm các số dương trong mảng
          </h4>
          <button class="btn btn-success mb-3" id="button2">Đếm</button>
          <input
            type="text"
            class="form-control text-success-emphasis fw-bold w-25"
            name=""
            id="result2"
            aria-describedby="helpId"
            placeholder=""
            disabled
          />
        </div>
        <div
          class="tab-pane fade bg-light p-3 w-50 rounded-2"
          id="case3"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
          tabindex="0"
        >
          <h4 class="fw-bold text-success-emphasis mb-3">Tìm số nhỏ nhất</h4>
          <button class="btn btn-success mb-3" id="button3">Tìm</button>
          <input
            type="text"
            class="form-control text-success-emphasis fw-bold w-25"
            name=""
            id="result3"
            aria-describedby="helpId"
            placeholder=""
            disabled
          />
        </div>
        <div
          class="tab-pane fade bg-light p-3 w-50 rounded-2"
          id="case4"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
          tabindex="0"
        >
          <h4 class="fw-bold text-success-emphasis mb-3">
            Tìm số dương nhỏ nhất
          </h4>
          <button class="btn btn-success mb-3" id="button4">Tìm</button>
          <input
            type="text"
            class="form-control text-success-emphasis fw-bold w-25"
            name=""
            id="result4"
            aria-describedby="helpId"
            placeholder=""
            disabled
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
