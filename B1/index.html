<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-info-subtle">
    <div class="container">
      <h1 class="text-center my-4">JavaScript - 1</h1>
      <div class="d-flex align-items-start ms-5 ps-5">
        <div
          class="nav flex-column nav-pills me-3"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#tabCase1"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            Case 1
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#tabCase2"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Case 2
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#tabCase3"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Case 3
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#tabCase4"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Case 4
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#tabCase5"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            Case 5
          </button>
        </div>
        <div
          class="tab-content bg-white w-75 rounded-1"
          id="v-pills-tabContent"
        >
          <div
            class="tab-pane fade show active"
            id="tabCase1"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
            tabindex="0"
          >
            <div class="case_1 px-5 py-3">
              <h2>Tính tiền lương nhân viên</h2>
              <div class="case_1_content w-50">
                <p>
                  Tiền lương 1 ngày là :
                  <span class="text-success fw-bold">50$</span>
                </p>
                <div class="input-group mb-3 w-50">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Số ngày làm"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                    id="day"
                  />
                  <button
                    class="btn btn-outline-secondary bg-primary text-white"
                    type="Tính"
                    id="button1"
                  >
                    Tính
                  </button>
                </div>
              </div>
              <div class="case_result my-2 w-25">
                <input
                  class="bg-info rounded-1 text-center border border-0 text-success fw-bold w-75"
                  placeholder="Kết quả"
                  id="result1"
                  disabled
                />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="tabCase2"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
            tabindex="0"
          >
            <div class="case_2 px-5 py-3">
              <h2>Tính trung bình</h2>
              <div class="case_2_content">
                <p>Nhập năm số thực ngẫu nhiên</p>
                <div class="row">
                  <div class="mb-3 col-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="num1"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3 col-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="num2"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3 col-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="num3"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3 col-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="num4"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                  <div class="mb-3 col-2">
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="num5"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <button class="btn btn-primary mb-2" id="button2">Tính</button>
              <div class="case_result my-2 w-25">
                <input
                  class="bg-info rounded-1 text-center border border-0 text-danger fw-bold"
                  placeholder="Số trung bình"
                  id="result2"
                  disabled
                />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="tabCase3"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          >
            <div class="case_3 px-5 py-3">
              <h2>Quy đổi tiền</h2>
              <div class="case_3_content w-50">
                <p>
                  <span class="text-danger fw-bold">1 USD</span> =>
                  <span class="text-success fw-bold">23.500 VND</span>
                </p>
                <div class="input-group mb-3 w-50">
                  <input
                    type="text"
                    class="form-control text-danger fw-bold"
                    placeholder="USD"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                    id="usd"
                  />
                  <button
                    class="btn btn-outline-secondary bg-primary text-white"
                    type="Tính"
                    id="button3"
                  >
                    Exchange
                  </button>
                </div>
              </div>
              <div class="case_result my-2 w-25">
                <input
                  class="bg-info rounded-1 text-center border border-0 text-success fw-bold w-75"
                  placeholder="VND"
                  id="result3"
                  disabled
                />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="tabCase4"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          >
            <div class="case_4 px-5 py-3">
              <h2>Chu vi và Diện tích hình chữ nhật</h2>
              <div class="case_4_content w-50">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Cạnh a"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                    id="canhA"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Cạnh b"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                    id="canhB"
                  />
                  <button
                    class="btn btn-outline-secondary bg-primary text-white"
                    type="Tính"
                    id="button4"
                  >
                    Tính
                  </button>
                </div>
              </div>
              <div class="case_result my-2 w-75">
                <input
                  class="bg-info rounded-1 text-center border border-0 text-success fw-bold w-50"
                  placeholder="Chu vi và Diện tích"
                  id="result4"
                  disabled
                />
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="tabCase5"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          >
            <div class="case_5 px-5 py-3">
              <h2>Tính tổng 2 ký số</h2>
              <div class="case_5_content w-50">
                <p>Nhập số tự nhiên có 2 chữ số</p>
                <div class="input-group mb-3 w-50">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Số 2 chữ số"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                    id="haiChuSo"
                  />
                  <button
                    class="btn btn-outline-secondary bg-primary text-white"
                    type="Tính"
                    id="button5"
                  >
                    Tính
                  </button>
                </div>
              </div>
              <div class="case_result my-2 w-75">
                <input
                  class="bg-info rounded-1 text-center border border-0 text-success fw-bold w-50"
                  placeholder="Tổng 2 ký số"
                  id="result5"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
